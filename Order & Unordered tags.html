<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<!-- This is order List tag -->
	<!-- 
	
	1. The <ol> tag defines an ordered list. An ordered list can be numerical or alphabetical.
	2. The <li> tag is used to define each list item.
	
	Attributes:-
	
	Attribute   	Value	   Description
	reversed	  reversed	   Specifies that the list order should be reversed (9,8,7...)
	start	       number	   Specifies the start value of an ordered list
	type			1
					A
					a
					I
					i			Specifies the kind of marker to use in the list
	
	 -->
	 <h1>This is Order List Tag</h1>
	<ol type="i"> 
		<li>tea</li>
		<li>coffee</li>
		<li>water</li>
	</ol>
	
	
	<!-- This is unordered List tag -->
	<!--
	
	 1. <ul> tag defines an unordered (bulleted) list.
	 2. Use the <ul> tag together with the <li> tag to create unordered lists.
	 
	 Attributes used in <ul> tag:-
	 					#Set the different list style types
	 					
	 					1.style="list-style-type:circle"
	 					2.style="list-style-type:disc"
	 					3.style="list-style-type:square" 
	 					  
	  -->
	 <h1>This is Unordered List Tag</h1>
	 <ul>
	 	<li>tea</li>
	 	<li>coffee</li>
	 	<li>water</li>
	 </ul>
</body>
</html>
